<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the Amengers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Copperplate', sans-serif;
      background-color: #FAD7B5; /* açık ten rengi arka plan */
      color: #6B4226; /* koyu kahverengi yazı */
      padding: 40px 20px;
      text-align: center;
    }
    header {
      margin-bottom: 40px;
    }
    header img {
      width: 180px;
      border-radius: 15px;
      box-shadow: 0 0 20px #F2C94Ccc; /* sarı parlama */
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #D32F2Fcc; /* kırmızı parlama */
    }
    h1 {
      color: #D32F2F; /* kırmızı başlık */
      margin: 20px 0 30px 0;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #F2C94Caa; /* sarı gölge */
    }
    .social-links {
      margin-bottom: 50px;
    }
    .social-links a {
      display: inline-block;
      background-color: #F2C94C; /* sarı buton */
      color: #6B4226; /* koyu kahverengi yazı */
      font-weight: bold;
      padding: 14px 30px;
      margin: 0 15px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 20px #F2C94Cbb;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      background-color: #D32F2F; /* kırmızı hover */
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 30px #D32F2Fcc;
    }
    .connect-wallet {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 36px;
      background-color: #D32F2F;
      color: #FAD7B5;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 25px #D32F2Fcc;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .connect-wallet:hover {
      background-color: #6B4226;
      color: #F2C94C;
      transform: scale(1.1);
      box-shadow: 0 0 35px #6B4226cc;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #6B4226cc;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/amengersLogo.png" alt="Amengers Logo" />
    <h1>Join the Amengers</h1>

  </header>

  <div class="social-links">
    <a href="https://x.com/AmengersA14713" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://instagram.com/your_instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
  </div>

  <a href="#" class="connect-wallet">Connect Wallet</a>

  <footer>
    &copy; 2025 Amengers. All rights reserved.
  </footer>

</body>
</html>
