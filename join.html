<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Amengers</title>
  <style>
    body {
      background-color: #000000; /* Tam siyah arka plan */
      color: #f0e6d2; /* Açık ten rengi */
      font-family: 'Copperplate', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('ersan-kuneri.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.03; /* Çok hafif görünürlük */
      filter: blur(10px);
      z-index: -1;
    }
    header {
      background-color: rgba(100, 100, 100, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #f4c25d; /* Sarı */
      text-shadow: 2px 2px #5a2b00; /* Kahverengimsi gölge */
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(40, 30, 20, 0.7); /* Koyu kahverengi yarı saydam */
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(180, 120, 30, 0.6);
      margin-bottom: 30px;
      font-weight: 300;
    }
    h2 {
      color: #d97c1e; /* Koyu sarı/kahverengi */
      font-size: 2rem;
      border-bottom: 2px solid #d97c1e;
      padding-bottom: 5px;
      font-weight: bold;
    }
    .socials a {
      color: #d97c1e; /* Sarı ton */
      margin: 0 10px;
      text-decoration: none;
      
      font-size: 1.2rem;
      font-weight: 300;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #f4c25d; /* Hover sarı */
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #d97c1e; /* Düğme rengi */
      color: #000;
      font-weight: bold;

      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #f4c25d;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9rem;
      color: #888;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <header>

    <h1>Join the Amengers</h1>

  </header>
  <section class="socials">
    <h2>Join the Amengers</h2>
    <p>
      <a href="https://x.com/AmengersA14713" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
    </p>
    <a href="#" class="button">Connect Wallet</a>
  </section>

  <footer>
    &copy; 2025 Amengers. All rights reserved.
  </footer>

</body>
</html>
